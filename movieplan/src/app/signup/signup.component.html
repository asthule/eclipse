<body>
    <nav class="navbar navbar-expand-md navbar-dark admin-navbar-custom justify-content-center">
        <a href="/" class="navbar-brand">Movieplan</a>
    </nav>

    <div class="readersack">
        <div class="container mt-5 sm">
            <div class="row justify-content-center">
                <div class="col-md-6 offset-md-0 shadow-lg p-3 mb-5 bg-white rounded"
                style="border: 2px solid red;">
                <div class="container">
                    <div class="row justify-content-center">
                        <h1>SignUp</h1>
                    </div>
                </div>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="username" class="form-contol"
                        [ngClass]="{ 'is-invalid': submitted && f['username'].errors}"/>
                        <div *ngIf="submitted && f['username'].errors" class="inavlid-feedback">
                            <div *ngIf="f['username'].errors['required']">User Name is required</div>

                        </div>
                        
                    </div>

                    

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-contol"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors}"/>
                        <div *ngIf="submitted && f['email'].errors" class="inavlid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors['email']">Email must be valid</div>


                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-contol"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors}"/>
                        <div *ngIf="submitted && f['password'].errors" class="inavlid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</div>

                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                            <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                            <div *ngIf="f['confirmPassword'].errors['mustMatch']">Password and confirm not match
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" formControlName="mobileNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['mobileNumber'].errors }" />
                        <div *ngIf="submitted && f['mobileNumber'].errors" class="invalid-feedback">
                            <div *ngIf="f['mobileNumber'].errors['required']">Mobile Number is required.</div>
                            <div *ngIf="f['mobileNumber'].errors['pattern']">Please, Enter Valid Mobile Number.
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Register</button> 
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div>
                                <p>Already a User?
                                    <a href="/login"></a>
                                </p>
                            </div>
                        </div>
                    </div>




                </form>
            </div>
            </div>

        </div>
    </div>

</body>
